<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalizadorGEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Verde claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative; /* Para posicionar o botão "Sair" */
        }

        h1 {
            color: #388e3c; /* Verde escuro */
            text-align: center;
            margin-bottom: 20px;
        }

        .logout {
            position: absolute;
            top: 10px; /* Mudado para não ficar em cima do título */
            right: 10px; /* Ajustado para ser menor */
            background-color: #d32f2f; /* Vermelho para logout */
            color: white;
            border: none;
            padding: 5px 10px; /* Reduzido para ser menor */
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px; /* Tamanho da fonte reduzido */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333; /* Cor do texto */
        }

        select, input[type="text"], input[type="button"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #4caf50; /* Borda verde */
            border-radius: 4px;
            box-sizing: border-box; /* Garantindo que o padding não afete a largura */
        }

        input[type="button"] {
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block; /* Para permitir o lado a lado */
            transition: width 0.3s; /* Transição suave para a mudança de largura */
        }

        input[type="button"]#btnPesquisar {
            width: 100%; /* Inicialmente 100% do tamanho */
        }

        input[type="button"].small {
            width: 48%; /* Tamanho reduzido para 50% */
        }

        input[type="button"]:hover {
            background-color: #45a049; /* Verde escuro no hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #4caf50; /* Borda verde */
            padding: 6px; /* Menor padding para texto menor */
            text-align: left;
            font-size: 12px; /* Tamanho da fonte reduzido */
        }

        th {
            background-color: #388e3c; /* Verde escuro */
            color: white;
        }

        .no-results {
            text-align: center;
            color: red; /* Vermelho para destacar a mensagem */
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: #388e3c; /* Verde escuro para a mensagem de carregamento */
            margin-top: 10px;
        }

        .hidden {
            display: none; /* Oculta os dados */
        }

        .expandable {
            cursor: pointer; /* Muda o cursor para indicar que pode ser clicado */
        }

        .map-container {
            display: none; /* Inicialmente oculto */
            width: 100%;
            height: 400px; /* Altura do mapa */
            margin-top: 20px;
            position: relative;
        }

        .map-button {
            display: none; /* Inicialmente oculto */
            width: 48%; /* Tamanho igual ao botão pesquisar */
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .map-button:hover {
            background-color: #45a049; /* Verde escuro no hover */
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px; /* Reduzir padding em telas menores */
            }

            input[type="text"], select {
                font-size: 14px; /* Ajustar o tamanho da fonte */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalizadorGEO</h1>
        <button class="logout" onclick="logout()">Sair</button>
        <label for="campoPesquisa">Pesquisar por:</label>
        <select id="campoPesquisa">
            <option value="MRU">MRU</option>
            <option value="Instalação">Instalação</option>
            <option value="Nome do cliente">Nome do cliente</option>
            <option value="Local">Local</option>
            <option value="Bairro">Bairro</option>
            <option value="Rua">Rua</option>
            <option value="Nº da casa">Nº da casa</option>
            <option value="Poste">Poste</option>
            <option value="Medidor">Medidor</option>
            <option value="Cta.contrato">Cta.contrato</option>
            <option value="Nome do leiturista">Nome do leiturista</option>
        </select>

        <label for="valorPesquisa">Digite aqui:</label>
        <input type="text" id="valorPesquisa" placeholder="Digite o valor para pesquisar...">

        <input type="button" value="Pesquisar" id="btnPesquisar">
        <input type="button" value="Mapa" id="btnMapa" class="map-button">

        <div id="loadingMessage" class="loading" style="display: none;">Pesquisando.</div>

        <table id="resultadoTabela" style="display: none;">
            <thead>
                <tr>
                    <th>Instalação</th>
                    <th>Nome do cliente</th>
                    <th>Local</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Nº da casa</th>
                    <th>Poste</th>
                    <th>Medidor</th>
                    <th>Cta.contrato</th>
                    <th>Nome do leiturista</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>

        <div id="mensagemResultados" class="no-results" style="display: none;"></div>
        
        <div id="mapContainer" class="map-container">
            <button id="btnMaximizeMap" style="position: absolute; top: 10px; right: 10px;">Maximizar</button>
            <div id="map" style="width: 100%; height: 100%;"></div>
            <button id="btnShowTable" class="map-button" style="margin-top: 10px;">Ver Tabela</button>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyCkX_303fRmSS_paRcBW49zlz8gwAlA3LQ';
        const SPREADSHEET_ID = '1yKJOJwmMbw36a3yYSTLGapYmRmRH1b8eNq6w0JgMnLc';
        const RANGE = 'DADOS!A2:O'; // Ajuste para sua aba "DADOS"

        // O botão Mapa é inicialmente oculto
        document.getElementById('btnMapa').style.display = 'none';

        function pesquisarDados() {
            const campo = document.getElementById('campoPesquisa').value;
            const valor = document.getElementById('valorPesquisa').value;

            mostrarLoading(true); // Exibir mensagem de carregamento
            document.getElementById('mensagemResultados').style.display = 'none'; // Oculta a mensagem de resultados

            // Iniciar a sequência de pontos na mensagem de carregamento
            let loadingInterval = setInterval(() => {
                const loadingMessage = document.getElementById('loadingMessage');
                loadingMessage.innerText = 'Pesquisando' + '.'.repeat((loadingMessage.innerText.match(/\./g) || []).length % 3 + 1);
            }, 1000);

            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
                }).then(() => {
                    return gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: SPREADSHEET_ID,
                        range: RANGE,
                    });
                }).then((response) => {
                    clearInterval(loadingInterval); // Para a sequência de pontos
                    const resultados = response.result.values || [];
                    mostrarResultados(resultados);
                }).catch(function (reason) {
                    console.error('Error: ' + reason.result.error.message);
                    mostrarLoading(false); // Ocultar mensagem de carregamento
                });
            });
        }

        function mostrarResultados(resultados) {
            const tabelaCorpo = document.getElementById('tabelaCorpo');
            tabelaCorpo.innerHTML = ''; // Limpa resultados anteriores

            if (resultados.length === 0) {
                document.getElementById('mensagemResultados').innerText = 'Nenhum resultado encontrado.';
                document.getElementById('mensagemResultados').style.display = 'block';
                document.getElementById('btnMapa').style.display = 'none'; // Oculta o botão Mapa
                document.getElementById('btnPesquisar').style.width = '100%'; // Volta o tamanho do botão pesquisar para 100%
            } else {
                resultados.forEach((linha) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('expandable');
                    tr.onclick = () => mostrarDetalhes(tr, linha); // Passa a linha e os dados
                    tr.innerHTML = `<td>${linha[1]}</td>
                                    <td>${linha[2]}</td>
                                    <td>${linha[3]}</td>
                                    <td>${linha[4]}</td>
                                    <td>${linha[5]}</td>
                                    <td>${linha[6]}</td>
                                    <td>${linha[7]}</td>
                                    <td>${linha[8]}</td>
                                    <td>${linha[9]}</td>
                                    <td>${linha[10]}</td>`;
                    tabelaCorpo.appendChild(tr);
                });
                document.getElementById('resultadoTabela').style.display = 'table'; // Exibir tabela
                document.getElementById('btnMapa').style.display = 'inline-block'; // Exibir botão Mapa
                document.getElementById('btnPesquisar').style.width = '48%'; // Reduz o tamanho do botão pesquisar para 50%
            }
            mostrarLoading(false); // Ocultar mensagem de carregamento
        }

        function mostrarDetalhes(tr, linha) {
            // Ocultar detalhes de todas as outras linhas
            const todasAsLinhas = document.querySelectorAll('.expandable');
            todasAsLinhas.forEach(linha => {
                if (linha !== tr) {
                    linha.classList.remove('hidden'); // Oculta outras linhas
                    if (linha.lastChild) linha.removeChild(linha.lastChild); // Remove detalhes
                }
            });

            const detalhesExibidos = tr.classList.toggle('hidden'); // Alternar a classe hidden

            if (detalhesExibidos) {
                const detalhes = document.createElement('div');
                detalhes.innerHTML = `<strong>Detalhes:</strong><br>
                                      Instalação: ${linha[1]}<br>
                                      Nome do cliente: ${linha[2]}<br>
                                      Local: ${linha[3]}<br>
                                      Bairro: ${linha[4]}<br>
                                      Rua: ${linha[5]}<br>
                                      Nº da casa: ${linha[6]}<br>
                                      Poste: ${linha[7]}<br>
                                      Medidor: ${linha[8]}<br>
                                      Cta.contrato: ${linha[9]}<br>
                                      Nome do leiturista: ${linha[10]}<br>`;
                tr.appendChild(detalhes);
            } else {
                tr.removeChild(tr.lastChild); // Remove detalhes
            }
        }

        function mostrarLoading(exibir) {
            document.getElementById('loadingMessage').style.display = exibir ? 'block' : 'none';
        }

        function logout() {
            // Redirecionar para a página inicial
            window.location.href = 'index.html'; // Redireciona para index.html
        }

        document.getElementById('btnPesquisar').onclick = pesquisarDados;

        document.getElementById('btnMapa').onclick = function() {
            const markers = [];
            const tabelaCorpo = document.getElementById('tabelaCorpo').children;

            for (const row of tabelaCorpo) {
                const lat = parseFloat(row.children[11].innerText); // Ajustado para o índice correto
                const lng = parseFloat(row.children[12].innerText); // Ajustado para o índice correto
                if (!isNaN(lat) && !isNaN(lng)) {
                    markers.push({lat, lng, data: row.children});
                }
            }

            initMap(markers); // Inicializa o mapa com os marcadores
        };

        function initMap(markers) {
            document.getElementById('mapContainer').style.display = 'block'; // Exibe o mapa
            const map = L.map('map').setView([markers[0].lat, markers[0].lng], 13); // Inicializa o mapa

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            markers.forEach(marker => {
                const markerInstance = L.marker([marker.lat, marker.lng]).addTo(map);
                markerInstance.on('click', () => {
                    const dadosCliente = Array.from(marker.data).map(td => td.innerText).join('<br>');
                    markerInstance.bindPopup(dadosCliente).openPopup();
                });
            });

            document.getElementById('btnMaximizeMap').onclick = function() {
                document.getElementById('mapContainer').style.display = 'block'; // Exibe o mapa
                document.getElementById('resultadoTabela').style.display = 'none'; // Oculta a tabela
            };

            document.getElementById('btnShowTable').onclick = function() {
                document.getElementById('mapContainer').style.display = 'none'; // Oculta o mapa
                document.getElementById('resultadoTabela').style.display = 'table'; // Exibe a tabela
            };
        }
    </script>
</body>
</html>
