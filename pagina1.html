<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalizadorGEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Verde claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative; /* Para posicionar o botão "Sair" */
        }

        h1 {
            color: #388e3c; /* Verde escuro */
            text-align: center;
            margin-bottom: 20px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d32f2f; /* Vermelho para logout */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333; /* Cor do texto */
        }

        select, input[type="text"], input[type="button"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #4caf50; /* Borda verde */
            border-radius: 4px;
            box-sizing: border-box; /* Garantindo que o padding não afete a largura */
        }

        input[type="button"] {
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #45a049; /* Verde escuro no hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #4caf50; /* Borda verde */
            padding: 6px; /* Menor padding para texto menor */
            text-align: left;
            font-size: 14px; /* Tamanho da fonte reduzido */
        }

        th {
            background-color: #388e3c; /* Verde escuro */
            color: white;
        }

        .no-results {
            text-align: center;
            color: red; /* Vermelho para destacar a mensagem */
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: #388e3c; /* Verde escuro para a mensagem de carregamento */
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px; /* Reduzir padding em telas menores */
            }

            input[type="text"], select {
                font-size: 14px; /* Ajustar o tamanho da fonte */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalizadorGEO</h1>
        <button class="logout" onclick="logout()">Sair</button>
        <label for="campoPesquisa">Pesquisar por:</label>
        <select id="campoPesquisa">
            <option value="MRU">MRU</option>
            <option value="Instalação">Instalação</option>
            <option value="Nome do cliente">Nome do cliente</option>
            <option value="Local">Local</option>
            <option value="Bairro">Bairro</option>
            <option value="Rua">Rua</option>
            <option value="Nº da casa">Nº da casa</option>
            <option value="Poste">Poste</option>
            <option value="Medidor">Medidor</option>
            <option value="Cta.contrato">Cta.contrato</option>
            <option value="Nome do leiturista">Nome do leiturista</option>
        </select>

        <label for="valorPesquisa">Digite aqui:</label>
        <input type="text" id="valorPesquisa" placeholder="Digite o valor para pesquisar...">

        <input type="button" value="Pesquisar" id="btnPesquisar">

        <div id="loadingMessage" class="loading" style="display: none;">Pesquisando.</div>

        <table id="resultadoTabela" style="display: none;">
            <thead>
                <tr>
                    <th>MRU</th>
                    <th>Instalação</th>
                    <th>Nome do cliente</th>
                    <th>Local</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Nº da casa</th>
                    <th>Complemento</th>
                    <th>Sigla edifício</th>
                    <th>Poste</th>
                    <th>Medidor</th>
                    <th>Cta.contrato</th>
                    <th>Nome do leiturista</th>
                    <th>Sequência</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>

        <div id="mensagemResultados" class="no-results" style="display: none;"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyCkX_303fRmSS_paRcBW49zlz8gwAlA3LQ';
        const SPREADSHEET_ID = '1yKJOJwmMbw36a3yYSTLGapYmRmRH1b8eNq6w0JgMnLc';
        const RANGE = 'DADOS!A2:O'; // Ajuste para sua aba "DADOS"

        function pesquisarDados() {
            const campo = document.getElementById('campoPesquisa').value;
            const valor = document.getElementById('valorPesquisa').value;

            mostrarLoading(true); // Exibir mensagem de carregamento

            gapi.client.init({
                'apiKey': API_KEY,
            }).then(function () {
                return gapi.client.request({
                    'path': `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`,
                });
            }).then(function (response) {
                const dados = response.result.values;
                const resultados = dados.filter(row => row[campoIndex(campo)] && row[campoIndex(campo)].toString().toLowerCase().includes(valor.toLowerCase()));

                mostrarResultados(resultados);
            }, function (error) {
                console.error('Erro: ' + error.result.error.message);
                mostrarLoading(false); // Ocultar mensagem de carregamento em caso de erro
            });
        }

        function campoIndex(campo) {
            const campos = [
                'MRU', 'Instalação', 'Nome do cliente', 'Local',
                'Bairro', 'Rua', 'Nº da casa', 'Complemento',
                'Sigla edifício', 'Poste', 'Medidor', 'Cta.contrato',
                'Nome do leiturista', 'Sequência', 'Latitude', 'Longitude'
            ];
            return campos.indexOf(campo);
        }

        function mostrarResultados(resultados) {
            const tabelaCorpo = document.getElementById('tabelaCorpo');
            tabelaCorpo.innerHTML = '';

            const mensagemResultados = document.getElementById('mensagemResultados');
            mensagemResultados.style.display = 'none'; // Oculta a mensagem de resultados

            mostrarLoading(false); // Ocultar mensagem de carregamento

            if (resultados.length > 0) {
                resultados.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tabelaCorpo.appendChild(tr);
                });
                document.getElementById('resultadoTabela').style.display = 'table';
            } else {
                mensagemResultados.textContent = 'Nenhum resultado encontrado.';
                mensagemResultados.style.display = 'block'; // Mostra a mensagem de resultados
                document.getElementById('resultadoTabela').style.display = 'none';
            }
        }

        function mostrarLoading(exibir) {
            const loadingMessage = document.getElementById('loadingMessage');
            if (exibir) {
                loadingMessage.style.display = 'block';
                loadingMessage.textContent = 'Pesquisando.';
                let pontos = '';
                setInterval(() => {
                    pontos += '.';
                    if (pontos.length > 3) pontos = ''; // Reseta os pontos
                    loadingMessage.textContent = `Pesquisando${pontos}`;
                }, 500);
            } else {
                loadingMessage.style.display = 'none';
            }
        }

        document.getElementById('btnPesquisar').addEventListener('click', pesquisarDados);

        function logout() {
            // Função de logout
            window.location.href = 'login.html'; // Substitua pelo URL da sua página de login
        }

        // Iniciar a API do Google quando a página for carregada
        gapi.load('client', function () {
            // Configurações iniciais ou outras chamadas de função se necessário
        });
    </script>
</body>
</html>
